name: Deploy Playground to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from Actions tab

permissions:
  contents: write  # Required to push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use a recent LTS version
          cache: 'npm'
          cache-dependency-path: playground/package-lock.json

      - name: Install dependencies
        working-directory: ./playground
        run: npm ci  # or yarn install --frozen-lockfile if using yarn

      - name: Build playground
        working-directory: ./playground
        run: npm run build  # Adjust if your build script is different (e.g., yarn build)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playground/build  # Path to the built files
          publish_branch: gh-pages
          force_orphan: true  # Optional: clean history on each deploy